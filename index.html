<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>

    <!--Style CSS-->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/Google_Contacts_logo.png" alt="Imagen de contado do google">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-agenda">
            <input id="nome-contato" type="text" required placeholder="Nome do contato"/>
            <input id="numero-contato" type="number" required placeholder="Número do contato"/>
            <button type="submit">Adicionar+</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Número do contato</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Luis Filipe</td>
                    <td>19 99999-4587</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!--Main JS-->
    <script src="./main.js"></script>
</body>
</html>
